services:

  redis:
    image: redis:alpine
    container_name: sentinel_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentinel_net
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sentinel_viewer
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - sentinel_net
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: sentinel_api
    ports:
      - "8000:8000"
    env_file:
      - ./api/.env
    environment:
      # Override REDIS_HOST to use Docker network
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - sentinel_net
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: sentinel_dashboard
    ports:
      - "3001:3000"
    env_file:
      - ./dashboard/.env.local
    environment:
      # Fix for Next.js standalone hostname issue
      - HOSTNAME=0.0.0.0
    networks:
      - sentinel_net
    restart: unless-stopped

volumes:
  redis_data:


networks:
  sentinel_net:
    driver: bridge
