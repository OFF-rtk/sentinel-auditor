services:

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: sentinel_api
    ports:
      - "8000:8000"
    env_file:
      - ./api/.env
    networks:
      - sentinel_net
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: sentinel_dashboard
    ports:
      - "3001:3000"
    env_file:
      - ./dashboard/.env.local
    environment:
      # Fix for Next.js standalone hostname issue
      - HOSTNAME=0.0.0.0
    networks:
      - sentinel_net
    restart: unless-stopped

networks:
  sentinel_net:
    driver: bridge
